version: 0.2

env:
  variables:
    ECR_REPO_URI: "596509374816.dkr.ecr.us-east-1.amazonaws.com/inventory-management"
    IMAGE_TAG: "latest"
    AWS_DEFAULT_REGION: "us-east-1"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
      - echo "Logged in to ECR repository: $ECR_REPO_URI"
  build:
    commands:
      - echo "Building application using Maven..."
      - mvn clean package
      - echo "Building Docker image..."
      - docker build -t $ECR_REPO_URI:latest .
      - echo "Tagging Docker image..."
      - docker tag $ECR_REPO_URI:latest $ECR_REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Pushing Docker image to Amazon ECR..."
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - echo "Creating imagedefinitions.json file..."
      - printf '[{"name":"inventory-app","imageUri":"%s"}]' $ECR_REPO_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "imagedefinitions.json created successfully."
artifacts:
  files:
    - imagedefinitions.json
  discard-paths: yes
