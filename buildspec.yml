version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    ECR_REPO_URI: "596509374816.dkr.ecr.us-east-1.amazonaws.com/inventory-management"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
  build:
    commands:
      - echo "Building application..."
      - mvn clean package -DskipTests -e -X || (echo "Maven build failed!" && exit 1)
      - echo "JAR file created:"
      - ls -l target/*.jar # Fail if JAR is missing
      - echo "Building Docker image..."
      - docker build -t $ECR_REPO_URI:latest . || (echo "Docker build failed!" && exit 1)
      - docker tag $ECR_REPO_URI:latest $ECR_REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Pushing Docker image..."
      - docker push $ECR_REPO_URI:$IMAGE_TAG || (echo "Docker push failed!" && exit 1)
      - printf '[{"name":"inventory-app","imageUri":"%s"}]' $ECR_REPO_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
