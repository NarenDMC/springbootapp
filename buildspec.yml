version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t 551899295811.dkr.ecr.us-east-2.amazonaws.com/inventory-management:latest .
      - docker tag 551899295811.dkr.ecr.us-east-2.amazonaws.com/inventory-management:latest551899295811.dkr.ecr.us-east-2.amazonaws.com/inventory-management:latest
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 551899295811.dkr.ecr.us-east-2.amazonaws.com/inventory-management:latest
      - echo Writing image definitions file...
      - printf '[{"name":"inventory-app","imageUri":"%s"}]' 551899295811.dkr.ecr.us-east-2.amazonaws.com/inventory-management:latest  > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
